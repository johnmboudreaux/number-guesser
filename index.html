<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Number Guesser</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <header>
    <div class="num-guess">
      <span class="number">Number</span><span class="guesser">Guesser</span>
    </div>
  </header>
<!-- user can pick range -->
  <p class="range">The current guess range is <span class="user-range">0-100</span></p>
  <p class="range">Feel free to pick your own range</p>
  <form class="change-min-max">
    <input class="input-min" id="inputMin" type="number" value="0">
    <input class="input-max" id="inputMax" type="number" value="100">
    <input class="users-choice" id="choice-button" type="button" value="Submit">
  </form>


<!-- get the user's choice -->
  <section class="top-section">
    <input class="guess-input" id="clear" type="text" placeholder="Enter your guess here">
    <form>
      <input class="guess-button" id="button1" type="button" value="Guess" disabled="true">
      <input class="clear-button" id="button2" type="button" value="Clear" disabled="true">
    </form>
  </section>

<!--display user's choice with additional text above and below-->
  <section class="mid-section">
    <p class="your-last-guess" id="your-last-guess-was"></p>
    <p class="last-guess">Magic</p>
    <p class="function-output"></p>
  </section>

<!--restart the game or change your min/max-->
  <form class="startOver">
    <input class="reset-button" id="button3" type="button" value="Reset" disabled="true">
  </form>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
  <script src="scripts.js"></script>
</body>

</html>
